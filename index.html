<head>

    <style>
        /* [공통 설정] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background-color: #333; /* 슬라이드 밖 배경색 */
            font-family: 'Jua', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 슬라이드 프레임 */
        #presentation-window {
            width: 1280px;
            height: 720px;
            position: relative;
            background-color: white;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 개별 슬라이드 공통 */
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: none; /* 기본적으로 숨김 */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide.active {
            display: flex; /* 활성화된 슬라이드만 보임 */
            opacity: 1;
            flex-direction: column;
            align-items: center;
        }

        /* [네비게이션 버튼] */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 4px solid #4ECDC4;
            border-radius: 50%;
            color: #4ECDC4;
            font-size: 30px;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        .nav-btn:hover { background-color: #4ECDC4; color: white; transform: translateY(-50%) scale(1.1); }
        #prevBtn { left: 20px; }
        #nextBtn { right: 20px; }

        /* =========================================
           [1페이지 스타일] 
           ========================================= */
        #slide-1 { background-color: #FFFFFF; justify-content: center; }
        /* Memphis Patterns */
        #slide-1 .pattern { position: absolute; z-index: 1; }
        #slide-1 .circle-1 { width: 150px; height: 150px; border-radius: 50%; background-color: #FFD93D; top: -50px; left: -50px; opacity: 0.8; }
        #slide-1 .circle-2 { width: 100px; height: 100px; border-radius: 50%; border: 10px solid #4ECDC4; bottom: 50px; right: 100px; }
        #slide-1 .triangle { width: 0; height: 0; border-left: 40px solid transparent; border-right: 40px solid transparent; border-bottom: 70px solid #FF6B6B; top: 100px; right: 150px; transform: rotate(15deg); }
        #slide-1 .squiggle { position: absolute; top: 60%; left: 10%; width: 120px; height: 40px; background-image: url("data:image/svg+xml,%3Csvg width='40' height='10' viewBox='0 0 40 10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 5 Q 10 0 20 5 T 40 5' stroke='%23FF6B6B' fill='none' stroke-width='4'/%3E%3C/svg%3E"); background-size: 40px 10px; transform: rotate(-15deg); }
        #slide-1 .dots { position: absolute; bottom: 10%; left: 20%; width: 100px; height: 100px; background-image: radial-gradient(#4ECDC4 20%, transparent 20%); background-size: 20px 20px; }
        
        #slide-1 .content-wrapper { z-index: 10; text-align: center; display: flex; flex-direction: column; align-items: center; gap: 12px; }
        #slide-1 .image-frame { width: 350px; height: 340px; border-radius: 50%; border: 15px solid #FFD93D; overflow: hidden; box-shadow: 10px 10px 0px #4ECDC4; background-color: #fff; display: flex; justify-content: center; align-items: center; }
        #slide-1 .image-frame img { width: 100%; height: 100%; object-fit: cover; object-position: center; }
        #slide-1 .title-box { background-color: #FF6B6B; padding: 20px 60px; border-radius: 50px; box-shadow: 8px 8px 0px #333; transform: rotate(-2deg); }
        #slide-1 h1 { font-size: 72px; color: #FFFFFF; text-shadow: 2px 2px 0px rgba(0,0,0,0.1); margin: 0; line-height: 1.2; }
        #slide-1 h2 { font-family: 'Gaegu', cursive; font-size: 48px; color: #333; margin-top: 8px; background-color: #FFD93D; padding: 10px 30px; border-radius: 30px; display: inline-block; transform: rotate(1deg); }
        /* Floating Hangul */
        .hangul { position: absolute; font-family: 'Jua', sans-serif; font-size: 60px; color: #4ECDC4; font-weight: bold; animation: float 3s ease-in-out infinite; }
        .h-1 { top: 150px; left: 150px; color: #FF6B6B; animation-delay: 0s; font-size: 80px; transform: rotate(-10deg); }
        .h-2 { bottom: 150px; right: 250px; color: #FFD93D; animation-delay: 1s; font-size: 70px; transform: rotate(10deg); }
        .h-3 { top: 100px; right: 350px; color: #4ECDC4; animation-delay: 2s; font-size: 60px; transform: rotate(5deg); }
        @keyframes float { 0% { transform: translateY(0px) rotate(var(--r)); } 50% { transform: translateY(-15px) rotate(var(--r)); } 100% { transform: translateY(0px) rotate(var(--r)); } }

        /* =========================================
           [2페이지 스타일] 
           ========================================= */
        #slide-2 { padding-top: 60px; padding-left: 80px; padding-right: 80px; display: none; flex-direction: row; } 
        #slide-2 .bg-grid { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(#E0F7FA 2px, transparent 2px), linear-gradient(90deg, #E0F7FA 2px, transparent 2px); background-size: 40px 40px; z-index: 0; }
        #slide-2 .deco-circle { position: absolute; width: 200px; height: 200px; background-color: #FFD93D; border-radius: 50%; top: -50px; right: -50px; z-index: 1; opacity: 0.5; }
        #slide-2 .deco-triangle { position: absolute; bottom: 50px; left: 50px; width: 0; height: 0; border-left: 30px solid transparent; border-right: 30px solid transparent; border-bottom: 50px solid #FF6B6B; transform: rotate(-15deg); z-index: 1; }
        #slide-2 .left-col { flex: 1; z-index: 10; display: flex; justify-content: center; align-items: center; }
        #slide-2 .right-col { flex: 1; z-index: 10; padding-left: 50px; display: flex; flex-direction: column; justify-content: center; }
        #slide-2 .polaroid { background-color: #fff; padding: 20px 20px 60px 20px; box-shadow: 10px 10px 0px rgba(0,0,0,0.1); transform: rotate(-3deg); width: 450px; }
        #slide-2 .polaroid img { width: 100%; height: 400px; object-fit: cover; border: 2px solid #eee; }
        #slide-2 h1 { font-size: 64px; color: #FF6B6B; margin-bottom: 20px; text-shadow: 2px 2px 0px #fff; }
        #slide-2 .subtitle { font-family: 'Gaegu', cursive; font-size: 36px; color: #4ECDC4; margin-bottom: 40px; background-color: #fff; display: inline-block; padding: 5px 20px; border-radius: 20px; border: 3px solid #4ECDC4; }
        #slide-2 .steps { display: flex; flex-direction: column; gap: 25px; }
        #slide-2 .step-item { display: flex; align-items: center; background-color: #fff; padding: 15px 25px; border-radius: 20px; box-shadow: 5px 5px 0px #FFD93D; border: 2px solid #333; }
        #slide-2 .step-num { background-color: #FF6B6B; color: #fff; width: 40px; height: 40px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 24px; margin-right: 20px; flex-shrink: 0; }
        #slide-2 .step-text { font-size: 28px; color: #333; font-family: 'Gaegu', cursive; font-weight: bold; }

        /* =========================================
           [3페이지 스타일] 
           ========================================= */
        #slide-3 { padding-top: 30px; display: none; flex-direction: column; }
        #slide-3 .bg-shape { position: absolute; width: 100%; height: 250px; bottom: 0; background-color: #E0F2F1; border-radius: 50% 50% 0 0 / 80px 80px 0 0; z-index: 0; }
        #slide-3 h1 { font-size: 50px; color: #333; margin-bottom: 30px; z-index: 10; background-color: #FFD93D; padding: 5px 30px; border-radius: 30px; box-shadow: 4px 4px 0px #FF6B6B; }
        #slide-3 .video-container { display: flex; gap: 30px; z-index: 100; width: 1150px; justify-content: center; }
        #slide-3 .video-card { flex: 1; background-color: #fff; border-radius: 25px; padding: 15px; border: 4px solid #4ECDC4; box-shadow: 8px 8px 0px rgba(0,0,0,0.1); display: flex; flex-direction: column; align-items: center; position: relative; }
        #slide-3 .iframe-box { width: 100%; height: 280px; background-color: #000; border-radius: 15px; overflow: hidden; margin-bottom: 15px; position: relative; z-index: 110; }
        #slide-3 .iframe-box iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        #slide-3 .video-title { font-size: 28px; color: #333; margin-bottom: 5px; }
        #slide-3 .video-desc { font-family: 'Gaegu', cursive; font-size: 22px; color: #666; }
        #slide-3 .footer-text { margin-top: 25px; font-size: 32px; color: #333; font-family: 'Gaegu', cursive; z-index: 10; background-color: #fff; padding: 8px 25px; border-radius: 25px; border: 2px dashed #4ECDC4; }

        /* =========================================
           [4페이지 스타일] 
           ========================================= */
        #slide-4 { padding-top: 40px; display: none; flex-direction: column; }
        #slide-4 .wave-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: repeating-linear-gradient(45deg, #fff 0, #fff 20px, #FFF9C4 20px, #FFF9C4 40px); opacity: 0.3; z-index: 0; }
        #slide-4 h1 { font-size: 55px; color: #333; margin-bottom: 40px; z-index: 10; text-shadow: 2px 2px 0px #FFD93D; }
        #slide-4 .main-content { display: flex; width: 1100px; gap: 60px; z-index: 100; align-items: center; justify-content: center; }
        #slide-4 .side-section { flex: 1; display: flex; flex-direction: column; gap: 16px; align-items: center; }
        #slide-4 .character-box { width: 400px; height: 400px; background-color: #fff; border-radius: 50%; border: 12px solid #FFD93D; overflow: hidden; display: flex; justify-content: center; align-items: center; padding: 20px; box-shadow: 10px 10px 0px #4ECDC4; }
        #slide-4 .character-box img { max-width: 100%; max-height: 100%; object-fit: contain; }
        #slide-4 .rule-box { width: 100%; background-color: #fff; padding: 20px; border-radius: 25px; box-shadow: 5px 5px 0px #FFD93D; border: 2px solid #333; }
        #slide-4 .rule-item { display: flex; align-items: center; margin-bottom: 10px; font-family: 'Gaegu', cursive; font-size: 28px; color: #333; }
        #slide-4 .icon-box { width: 45px; height: 45px; background-color: #4ECDC4; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: #fff; margin-right: 12px; font-size: 22px; flex-shrink: 0; }
        #slide-4 .video-section { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 20px; position: relative; z-index: 110; }
        #slide-4 .video-frame { width: 450px; height: 300px; background-color: #fff; padding: 10px; border-radius: 25px; border: 8px solid #FF6B6B; box-shadow: 10px 10px 0px #FFD93D; position: relative; z-index: 120; }
        #slide-4 .iframe-box { width: 100%; height: 100%; background-color: #000; border-radius: 15px; overflow: hidden; }
        #slide-4 .iframe-box iframe { width: 100%; height: 100%; border: none; pointer-events: auto; }
        #slide-4 .video-caption { font-size: 28px; color: #FF6B6B; font-weight: bold; background-color: #fff; padding: 5px 20px; border-radius: 20px; border: 2px dashed #FF6B6B; }

    </style>
</head>

    <script>
        // 슬라이드 기능 스크립트
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function updateSlide() {
            // 모든 슬라이드 숨기기 및 영상 멈추기
            slides.forEach(slide => {
                slide.classList.remove('active');
                slide.style.display = 'none'; // 완전히 숨김
                
                // 해당 슬라이드 내의 모든 iframe에 멈춤 명령 보내기
                const iframes = slide.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                });
            });

            // 현재 슬라이드 보이기
            slides[currentSlide].style.display = (currentSlide === 1) ? 'flex' : (currentSlide >= 2 ? 'flex' : 'flex'); // Flex 속성 유지
            if(currentSlide === 1) slides[currentSlide].style.flexDirection = 'row'; // 2페이지 예외처리
            else slides[currentSlide].style.flexDirection = 'column'; // 나머지 페이지
            
            // 약간의 딜레이 후 opacity 효과 (부드러운 전환)
            setTimeout(() => {
                slides[currentSlide].classList.add('active');
            }, 10);
            
            // 버튼 상태 업데이트
            prevBtn.style.display = currentSlide === 0 ? 'none' : 'flex';
            nextBtn.style.display = currentSlide === totalSlides - 1 ? 'none' : 'flex';
        }

        // 초기화
        updateSlide();

        // 버튼 클릭 이벤트
        nextBtn.addEventListener('click', () => {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlide();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlide();
            }
        });
    </script>
